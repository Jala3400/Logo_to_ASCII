name: Release

on:
  release:
    types: [published]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: l2a-linux-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: l2a-windows-x64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            name: l2a-macos-x64
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y libfontconfig-dev libjpeg-dev libpng-dev libtiff-dev libgif-dev

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            mv target/${{ matrix.target }}/release/l2a.exe target/${{ matrix.target }}/release/${{ matrix.name }}
          else
            mv target/${{ matrix.target }}/release/l2a target/${{ matrix.target }}/release/${{ matrix.name }}
          fi

      - name: Generate checksums
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            Get-FileHash target/${{ matrix.target }}/release/${{ matrix.name }} -Algorithm SHA256 | Out-File -FilePath ${{ matrix.name }}.sha256
          else
            sha256sum target/${{ matrix.target }}/release/${{ matrix.name }} > ${{ matrix.name }}.sha256
          fi

      - name: Upload binary to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/${{ matrix.target }}/release/${{ matrix.name }}
            ${{ matrix.name }}.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}